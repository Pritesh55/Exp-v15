<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title> Form </title>

    <style>
        .my-div {
            background-color: rgb(255, 255, 255);
            color: rgb(255, 0, 64);
            padding: 25px 25px;
            border: 5px solid orange;
            border-radius: 5%;
        }

        form div {
            margin: 20px 0;
        }

        label {
            width: 25%;
            font-size: 20px;
            font-weight: 700;
            margin: 0 20px;
            color: red;
        }

        input {
            padding: 5px 20px;
            border: 3px solid rgb(255, 72, 0);
            border-radius: 2.5%;
        }

        input[type="submit"] {

            width: 60%;
            margin-left: 20%;
            margin-top: 20px;
            font-size: 25px;

            color: rgb(255, 0, 64);
            font-weight: bold;
        }
    </style>

</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-6  my-div">

                <!-- Heading -->
                <h2 class="w-50 mx-auto text-center">
                    REGISTER
                </h2>

                <hr>


                <!-- Register Form -->
                <form action="/api/v1/register" method="POST">

                    <div>

                        <label for="name"> Name :</label>

                        <input placeholder="Enter Your Name" type="text" name="name" id="name">

                    </div>

                    <div>
                        <label for="email"> Email :</label>

                        <input placeholder="Enter Your Email" type="email" name="email" id="email">

                    </div>

                    <div>

                        <label for="passward"> Password : </label>

                        <input placeholder="Enter Your Password" type="password" name="pass" id="pass">

                    </div>

                    <div>
                        <input type="submit" value="Submit now">
                    </div>

                </form>



            </div>
        </div>

    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">


    </script>

</body>

</html>
